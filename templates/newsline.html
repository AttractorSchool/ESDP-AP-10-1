{% extends 'base.html' %}
{% load static %}
{% block title %}Newsline{% endblock %}
{% block content %}
    <div class="about_current_page">
        <h1 class="newsline_header">НОВОСТИ И СОБЫТИЯ</h1>
    </div>
    <div class="events_div">
        <div class="wrapper">
            {% for event in events %}
                <a href="{% url 'events_detail' event.pk %}" class="event_card_link">
                    <div class="event_card">
                        <div class="event_card_image">
                            <img src="/uploads/user_pic/almaty.jpg" alt="event_image" class="event_card_img">
                        </div>
                        <div class="event_card_description">
                            <div class="event_card_description_header_div">
                                <h4 class="event_card_description_header">{{ event.name }}</h4>
                            </div>
                            <div class="event_card_description_div">
                                <p class="event_card_description">
                                    {{ event.description|truncatechars_html:130 }}
                                </p>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
    {#    <div class="news_div">#}
    {#        <section class="articles">#}
    {#            <article id="newsline">#}
    {#            </article>#}
    {#        </section>#}
    {#    </div>#}
{% endblock %}
