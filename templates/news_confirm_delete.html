{% extends 'base.html' %}
{% block title %}News confirm delete{% endblock %}
{% block content %}
    <div class="container cont" style="padding-top: 100px;">
        <div class="row d-flex justify-content-center">
            <div class="col-7 card text-bg-light form-margins">
                <h2>Вы точно хотите удалить статью?</h2>
                <p>Name: {{ news.name }}</p>
                <p>Cities {{ news.cities }}</p>
                <form action="{% url 'news_confirm_delete' news.pk %}" method="post">
                {% csrf_token %}
                <p><input type="submit" value="Удалить"></p>
                <p><a href="{% url 'newsline' %}">Отмена</a></p>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
